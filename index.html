<head>

  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ko_KR" />
  <!-- sum2.jpg를 repo에 올려두면 상대경로도 동작하는 경우가 많지만,
       카톡 호환/안정성은 절대경로가 더 좋음. 아래 주석 참고. -->
  <meta property="og:image" content="sum2.jpg" />
  <!-- 권장: 1200x630 -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- 트위터 카드(카톡 외 다른 플랫폼 대비) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="수업사진 · 활동일지 · 출석부 제출" />
  <meta name="twitter:description" content="수업사진과 활동일지·출석부를 간편하게 제출하세요." />

  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; display:block; }
  </style>
</head>
<body>
  <iframe id="gasFrame"
    src="about:blank"
    allow="clipboard-read; clipboard-write"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <script>
    // ✅ Apps Script 웹앱 배포 URL(/exec)로 교체하세요.
    const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbwPnTv95Q-VN4rGVu7Vk3G20GnoCK6dsksZJ2Q0h6AcKb_aXNW1uw_8t4vgIQ1ietKR/exec";

    // GitHub Pages URL의 쿼리 파라미터를 그대로 전달 + embed=1 강제 추가
    const params = new URLSearchParams(window.location.search);
    params.set('embed', '1');

    const gasUrl = new URL(GAS_EXEC_URL);
    params.forEach((value, key) => gasUrl.searchParams.set(key, value));

    document.getElementById("gasFrame").src = gasUrl.toString();
  </script>
</body>
</html>
