<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta property="og:image" content="sum3.jpg" />
  <title>수업사진 / 활동일지·출석부 제출</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; display:block; }
  </style>
</head>
<body>
  <iframe id="gasFrame"
    src="about:blank"
    allow="clipboard-read; clipboard-write"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <script>
    // ✅ Apps Script 웹앱 배포 URL(/exec)로 교체하세요.
    const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbwPnTv95Q-VN4rGVu7Vk3G20GnoCK6dsksZJ2Q0h6AcKb_aXNW1uw_8t4vgIQ1ietKR/exec";

    // GitHub Pages URL의 쿼리 파라미터를 그대로 전달 + embed=1 강제 추가
    const params = new URLSearchParams(window.location.search);
    params.set('embed', '1');

    const gasUrl = new URL(GAS_EXEC_URL);
    params.forEach((value, key) => gasUrl.searchParams.set(key, value));

    document.getElementById("gasFrame").src = gasUrl.toString();
  </script>
</body>
</html>
